<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="site_title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary">

    <header class="bg-primary/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-accent">Japan Support Navi</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#navigator" class="text-gray-600 hover:text-accent transition" data-i18n-key="nav_visa_eligibility"></a>
                <a href="#comparison" class="text-gray-600 hover:text-accent transition" data-i18n-key="nav_visa_comparison"></a>
                <a href="#city-explorer" class="text-gray-600 hover:text-accent transition" data-i18n-key="nav_find_city"></a>
                <a href="#life-support" class="text-gray-600 hover:text-accent transition" data-i18n-key="nav_life_support"></a>
                <a href="blog.html" class="text-gray-600 hover:text-accent transition" data-i18n-key="nav_activity_report"></a>
                <a href="#survey" class="text-gray-600 hover:text-accent transition" data-i18n-key="nav_survey"></a>
            </div>
            <div class="hidden md:flex items-center space-x-2 lang-switcher ml-4">
                <button id="lang-ja-pc" class="text-sm text-gray-500 hover:text-accent transition">日本語</button>
                <span class="text-gray-300">|</span>
                <button id="lang-en-pc" class="text-sm text-gray-500 hover:text-accent transition">English</button>
            </div>
            <img src="images/logo.avif" alt="MOSHIMOSHI" class="h-8 md:h-10 hidden md:block ml-4">
            <button id="mobile-menu-button" class="md:hidden p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
            <a href="#navigator" class="mobile-menu-link" data-i18n-key="nav_visa_eligibility"></a>
            <a href="#comparison" class="mobile-menu-link" data-i18n-key="nav_visa_comparison"></a>
            <a href="#city-explorer" class="mobile-menu-link" data-i18n-key="nav_find_city"></a>
            <a href="#life-support" class="mobile-menu-link" data-i18n-key="nav_life_support"></a>
            <a href="blog.html" class="mobile-menu-link" data-i18n-key="nav_activity_report"></a>
            <a href="#survey" class="mobile-menu-link" data-i18n-key="nav_survey"></a>
            <div class="flex justify-center items-center space-x-2 py-3 lang-switcher">
                <button id="lang-ja-mobile" class="text-sm text-gray-500 hover:text-accent transition">日本語</button>
                <span class="text-gray-300">|</span>
                <button id="lang-en-mobile" class="text-sm text-gray-500 hover:text-accent transition">English</button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero" class="py-20 md:py-32">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight" data-i18n-key="hero_title"></h1>
                <p class="text-lg md:text-xl max-w-3xl mx-auto mb-10 text-gray-600" data-i18n-key="hero_subtitle"></p>
                <a href="#navigator" class="btn btn-primary text-xl" data-i18n-key="hero_cta"></a>
            </div>
        </section>

        <section id="navigator" class="py-20 bg-secondary">
            <div class="container mx-auto px-6">
                <h2 class="section-title" data-i18n-key="navigator_title"></h2>
                <p class="section-subtitle" data-i18n-key="navigator_subtitle"></p>

                <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="flex border-b">
                        <button id="hsp-tab-button" class="tab-button w-1/2 p-4 text-lg font-medium" data-i18n-key="hsp_tab"></button>
                        <button id="nomad-tab-button" class="tab-button w-1/2 p-4 text-lg font-medium" data-i18n-key="nomad_tab"></button>
                    </div>

                    <div id="hsp-checker" class="p-6 md:p-10">
                        <div class="grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h3 class="text-2xl font-bold mb-4" data-i18n-key="hsp_checker_title"></h3>
                                <p class="mb-6 text-gray-600" data-i18n-key="hsp_checker_desc"></p>
                                <form id="hsp-form" class="space-y-4">
                                    <div class="relative">
                                        <label for="activity_type" class="font-medium" data-i18n-key="hsp_form_activity"></label>
                                        <select id="activity_type" class="w-full mt-1 p-2 border rounded-md">
                                            <option value="research" data-i18n-key="hsp_activity_research"></option>
                                            <option value="tech" selected data-i18n-key="hsp_activity_tech"></option>
                                            <option value="management" data-i18n-key="hsp_activity_management"></option>
                                        </select>
                                    </div>
                                    <div class="relative">
                                        <label for="education" class="font-medium" data-i18n-key="hsp_form_education"></label>
                                        <select id="education" class="w-full mt-1 p-2 border rounded-md">
                                            <option value="0" data-i18n-key="hsp_education_bachelor_less"></option>
                                            <option value="10" data-i18n-key="hsp_education_bachelor"></option>
                                            <option value="20" data-i18n-key="hsp_education_master"></option>
                                            <option value="30" data-i18n-key="hsp_education_doctorate"></option>
                                        </select>
                                    </div>
                                    <div class="relative">
                                        <label for="experience" class="font-medium" data-i18n-key="hsp_form_experience"></label>
                                        <select id="experience" class="w-full mt-1 p-2 border rounded-md">
                                            <option value="0" data-i18n-key="hsp_exp_less_3"></option>
                                            <option value="5" data-i18n-key="hsp_exp_3_plus"></option>
                                            <option value="10" data-i18n-key="hsp_exp_5_plus"></option>
                                            <option value="15" data-i18n-key="hsp_exp_7_plus"></option>
                                            <option value="20" data-i18n-key="hsp_exp_10_plus"></option>
                                        </select>
                                    </div>
                                    <div class="relative">
                                        <label for="income" class="font-medium" data-i18n-key="hsp_form_income"></label>
                                        <input type="number" id="income" data-i18n-placeholder="hsp_form_income_placeholder" class="w-full mt-1 p-2 border rounded-md">
                                    </div>
                                    <div class="relative">
                                        <label for="age" class="font-medium" data-i18n-key="hsp_form_age"></label>
                                        <select id="age" class="w-full mt-1 p-2 border rounded-md">
                                            <option value="15" data-i18n-key="hsp_age_under_29"></option>
                                            <option value="10" data-i18n-key="hsp_age_30_34"></option>
                                            <option value="5" data-i18n-key="hsp_age_35_39"></option>
                                            <option value="0" data-i18n-key="hsp_age_40_plus"></option>
                                        </select>
                                    </div>
                                    <div class="pt-4 space-y-2">
                                        <h4 class="font-medium" data-i18n-key="hsp_form_bonus"></h4>
                                        <label class="flex items-center"><input type="checkbox" id="bonus_jp_uni" value="10" class="mr-2"> <span data-i18n-key="hsp_bonus_jp_uni"></span></label>
                                        <label class="flex items-center"><input type="checkbox" id="bonus_jlpt_n1" value="15" class="mr-2"> <span data-i18n-key="hsp_bonus_jlpt_n1"></span></label>
                                        <label class="flex items-center"><input type="checkbox" id="bonus_jlpt_n2" value="10" class="mr-2"> <span data-i18n-key="hsp_bonus_jlpt_n2"></span></label>
                                        <label class="flex items-center"><input type="checkbox" id="bonus_top_uni" value="10" class="mr-2"> <span data-i18n-key="hsp_bonus_top_uni"></span></label>
                                    </div>
                                </form>
                            </div>
                            <div id="hsp-result-container" class="text-center">
                                <p class="text-lg mb-4" data-i18n-key="hsp_result_title"></p>
                                <div class="chart-container">
                                    <canvas id="hsp-chart"></canvas>
                                </div>
                                <div id="hsp-result-text" class="mt-6 p-4 rounded-lg bg-gray-100 min-h-[120px] flex items-center justify-center"></div>
                                <p class="text-xs text-gray-500 mt-4" data-i18n-key="hsp_result_disclaimer"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="nomad-checker" class="hidden p-6 md:p-10">
                        <h3 class="text-2xl font-bold mb-4 text-center" data-i18n-key="nomad_checker_title"></h3>
                        <p class="mb-8 text-gray-600 text-center max-w-2xl mx-auto" data-i18n-key="nomad_checker_desc"></p>
                        <div class="max-w-xl mx-auto">
                            <form id="nomad-form" class="space-y-5">
                                <div class="p-4 border rounded-lg">
                                    <p class="font-semibold mb-2" data-i18n-key="nomad_q1_title"></p>
                                    <p class="text-sm text-gray-500 mb-2" data-i18n-key="nomad_q1_desc"></p>
                                    <div class="flex space-x-4"><label><input type="radio" name="q1" value="yes"> <span data-i18n-key="yes"></span></label><label><input type="radio" name="q1" value="no" checked> <span data-i18n-key="no"></span></label></div>
                                </div>
                                <div class="p-4 border rounded-lg">
                                    <p class="font-semibold mb-2" data-i18n-key="nomad_q2_title"></p>
                                    <p class="text-sm text-gray-500 mb-2" data-i18n-key="nomad_q2_desc"></p>
                                    <div class="flex space-x-4"><label><input type="radio" name="q2" value="yes"> <span data-i18n-key="yes"></span></label><label><input type="radio" name="q2" value="no" checked> <span data-i18n-key="no"></span></label></div>
                                </div>
                                <div class="p-4 border rounded-lg">
                                    <p class="font-semibold mb-2" data-i18n-key="nomad_q3_title"></p>
                                    <p class="text-sm text-gray-500 mb-2" data-i18n-key="nomad_q3_desc"></p>
                                    <div class="flex space-x-4"><label><input type="radio" name="q3" value="yes"> <span data-i18n-key="yes"></span></label><label><input type="radio" name="q3" value="no" checked> <span data-i18n-key="no"></span></label></div>
                                </div>
                                <div class="p-4 border rounded-lg">
                                    <p class="font-semibold mb-2" data-i18n-key="nomad_q4_title"></p>
                                    <p class="text-sm text-gray-500 mb-2" data-i18n-key="nomad_q4_desc"></p>
                                    <div class="flex space-x-4"><label><input type="radio" name="q4" value="yes"> <span data-i18n-key="yes"></span></label><label><input type="radio" name="q4" value="no" checked> <span data-i18n-key="no"></span></label></div>
                                </div>
                            </form>
                            <div id="nomad-result-text" class="mt-8 p-6 rounded-lg bg-gray-100 text-center min-h-[120px] flex items-center justify-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="comparison" class="py-20">
            <div class="container mx-auto px-6">
                <h2 class="section-title" data-i18n-key="comparison_title"></h2>
                <p class="section-subtitle" data-i18n-key="comparison_subtitle"></p>
                <div class="overflow-x-auto bg-white rounded-xl shadow-lg p-4">
                    <table class="w-full text-left" id="visa-comparison-table">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-4 font-bold w-1/4" data-i18n-key="comparison_header_item"></th>
                                <th class="p-4 font-bold w-3/8" data-i18n-key="comparison_header_hsp"></th>
                                <th class="p-4 font-bold w-3/8" data-i18n-key="comparison_header_nomad"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="city-explorer" class="py-20 bg-secondary">
            <div class="container mx-auto px-6 text-center">
                <h2 class="section-title" data-i18n-key="city_explorer_title"></h2>
                <p class="section-subtitle" data-i18n-key="city_explorer_subtitle"></p>
                <a href="#" class="btn btn-primary text-xl" data-i18n-key="city_explorer_cta"></a>
            </div>
        </section>

        <section id="life-support" class="py-20">
            <div class="container mx-auto px-6">
                <h2 class="section-title" data-i18n-key="life_support_title"></h2>
                <p class="section-subtitle" data-i18n-key="life_support_subtitle"></p>
                
                <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">
                    <h3 class="text-2xl font-bold text-center mb-2" data-i18n-key="life_support_form_title"></h3>
                    <p class="text-center text-gray-600 mb-8" data-i18n-key="life_support_form_subtitle"></p>
                    <form id="needs-assessment-form">
                        <div class="grid md:grid-cols-2 gap-8">
                            <div>
                                <h4 class="font-bold text-lg mb-3" data-i18n-key="needs_housing_title"></h4>
                                <div class="space-y-2">
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="housing_guarantor" class="mr-2"> <span data-i18n-key="needs_housing_guarantor"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="housing_short_term" class="mr-2"> <span data-i18n-key="needs_housing_short_term"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="housing_furnished" class="mr-2"> <span data-i18n-key="needs_housing_furnished"></span></label>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg mb-3" data-i18n-key="needs_finance_title"></h4>
                                <div class="space-y-2">
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="finance_bank_nomad" class="mr-2"> <span data-i18n-key="needs_finance_bank_nomad"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="finance_tax" class="mr-2"> <span data-i18n-key="needs_finance_tax"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="finance_phone" class="mr-2"> <span data-i18n-key="needs_finance_phone"></span></label>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg mb-3" data-i18n-key="needs_family_title"></h4>
                                <div class="space-y-2">
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="family_spouse_work" class="mr-2"> <span data-i18n-key="needs_family_spouse_work"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="family_school" class="mr-2"> <span data-i18n-key="needs_family_school"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="family_parents" class="mr-2"> <span data-i18n-key="needs_family_parents"></span></label>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg mb-3" data-i18n-key="needs_health_title"></h4>
                                <div class="space-y-2">
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="health_language" class="mr-2"> <span data-i18n-key="needs_health_language"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="health_insurance" class="mr-2"> <span data-i18n-key="needs_health_insurance"></span></label>
                                    <label class="flex items-center"><input type="checkbox" name="needs" value="health_find_doctor" class="mr-2"> <span data-i18n-key="needs_health_find_doctor"></span></label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-8">
                            <button type="submit" class="btn btn-primary" data-i18n-key="life_support_cta"></button>
                        </div>
                    </form>
                </div>

                <div id="action-plan" class="mt-12 max-w-4xl mx-auto hidden">
                    <h3 class="text-2xl font-bold text-center mb-6" data-i18n-key="action_plan_title"></h3>
                    <div id="action-plan-content" class="space-y-6"></div>
                </div>
            </div>
        </section>
        
        <section id="about" class="py-20 bg-primary">
          <div class="container mx-auto px-6 text-center">
            <h2 class="section-title" data-i18n-key="about_title"></h2>
            <p class="section-subtitle" data-i18n-key="about_subtitle"></p>
            <div class="inline-flex items-center gap-2 justify-center mb-8">
              <span class="text-sm text-gray-500" data-i18n-key="about_status_label"></span>
              <span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-3 py-1 rounded-full" data-i18n-key="about_status_value"></span>
            </div>
            <p class="text-sm text-gray-700 max-w-3xl mx-auto leading-relaxed mb-12" data-i18n-key="about_desc"></p>
            <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
              <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-4xl mb-2">🤝</p>
                <h4 class="font-bold text-xl mb-2" data-i18n-key="about_card1_title"></h4>
                <p class="text-gray-600 text-sm" data-i18n-key="about_card1_desc"></p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-4xl mb-2">🌱</p>
                <h4 class="font-bold text-xl mb-2" data-i18n-key="about_card2_title"></h4>
                <p class="text-gray-600 text-sm" data-i18n-key="about_card2_desc"></p>
              </div>
              <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-4xl mb-2">🔭</p>
                <h4 class="font-bold text-xl mb-2" data-i18n-key="about_card3_title"></h4>
                <p class="text-gray-600 text-sm" data-i18n-key="about_card3_desc"></p>
              </div>
            </div>
            <p class="text-xs text-gray-400 mt-12" data-i18n-key="about_disclaimer"></p>
          </div>
        </section>
    </main>
    
    <section id="survey" class="py-16 bg-secondary">
      <div class="container mx-auto max-w-3xl px-6 bg-white p-6 rounded-lg shadow">
        <img src="images/sakura_banner.jpg" alt="MOSHIMOSHI Banner" class="w-full rounded-lg shadow mb-6">
        <div class="rounded overflow-hidden shadow">
          <iframe id="gform-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSeBkd2XbaYaz30n9vv-4oUNYZfJhgYafMfgyCX-XvIjvwXIcg/viewform?embedded=true"
            width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0" data-i18n-key="gform_loading"></iframe>
        </div>
      </div>
    </section>

    <footer id="contact" class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid md:grid-cols-3 gap-8 text-center md:text-left items-center pt-8 border-t border-gray-700">
                <div>
                    <img src="images/logo.avif" alt="NPO MOSHIMOSHI Logo" class="h-12 mx-auto md:mx-0 mb-4">
                    <p class="font-bold" data-i18n-key="footer_npo_name"></p>
                    <p class="text-sm text-gray-400">Japan Support Navi Division</p>
                </div>
                <div>
                    <h4 class="font-bold mb-4" data-i18n-key="footer_links"></h4>
                    <ul class="space-y-2">
                        <li><a href="https://www.moshimoshi.info/" target="_blank" class="text-gray-300 hover:text-white" data-i18n-key="footer_link_official"></a></li>
                        <li><a href="https://www.npo-homepage.go.jp/npoportal/detail/021001139" target="_blank" class="text-gray-300 hover:text-white" data-i18n-key="footer_link_npo_portal"></a></li>
                    </ul>
                </div>
                <div>
                     <h4 class="font-bold mb-4" data-i18n-key="footer_contact"></h4>
                </div>
            </div>
            <div class="text-center text-gray-500 mt-12 pt-8 border-t border-gray-700">
                <p>&copy; 2025 NPO MOSHIMOSHI. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/i18n.js"></script>

</body>
</html>
